name: heart-disease-mlops
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11

  # Core Data Science
  - pandas=2.3.3
  - numpy=2.4.0
  - scipy=1.16.3

  # Machine Learning
  - scikit-learn=1.8.0
  - xgboost=3.1.2

  # Visualization
  - matplotlib=3.10.8
  - seaborn=0.13.2

  # Jupyter (for notebooks)
  - jupyter
  - notebook
  - ipykernel

  # Utilities
  - pyyaml=6.0.3
  - requests=2.32.5

  # Pip packages (not available in conda or need specific versions)
  - pip
  - pip:
    - mlflow==3.8.0
    - fastapi==0.127.0
    - uvicorn==0.40.0
    - pydantic==2.12.5
    - python-dotenv==1.2.1
    - pytest==8.3.5
    - pytest-cov==6.0.0
