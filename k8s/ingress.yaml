---
# Ingress for Heart Disease Prediction API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heart-disease-api-ingress
  namespace: default
  labels:
    app: heart-disease-api
  annotations:
    # Nginx ingress annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # SSL/TLS (uncomment when cert-manager is configured)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Request size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

spec:
  # TLS configuration (uncomment when ready)
  # tls:
  # - hosts:
  #   - heart-disease-api.example.com
  #   secretName: heart-disease-api-tls

  rules:
  - host: heart-disease-api.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heart-disease-api-service
            port:
              number: 80

      # API documentation path
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: heart-disease-api-service
            port:
              number: 80

      # Health check path
      - path: /health
        pathType: Exact
        backend:
          service:
            name: heart-disease-api-service
            port:
              number: 80

---
# Ingress for internal access (no TLS)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heart-disease-api-ingress-internal
  namespace: default
  labels:
    app: heart-disease-api
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: heart-disease-api-internal.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heart-disease-api-internal
            port:
              number: 8000
