# AlertManager Configuration

global:
  resolve_timeout: 5m

# Route tree
route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: true

# Receivers configuration
receivers:
  - name: 'default'
    # Default receiver (logs only)

  - name: 'critical-alerts'
    # Configure email, Slack, PagerDuty, etc. for critical alerts
    # Example for webhook:
    # webhook_configs:
    #   - url: 'http://your-webhook-endpoint/critical'

  - name: 'warning-alerts'
    # Configure for warning alerts
    # webhook_configs:
    #   - url: 'http://your-webhook-endpoint/warning'

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
