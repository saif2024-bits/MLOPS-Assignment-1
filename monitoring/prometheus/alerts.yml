# Prometheus Alert Rules for Heart Disease Prediction API

groups:
  - name: api_alerts
    interval: 30s
    rules:
      # API is down
      - alert: APIDown
        expr: up{job="heart-disease-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Heart Disease API is down"
          description: "The Heart Disease Prediction API has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: rate(api_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/second over the last 5 minutes."

      # High request latency
      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, rate(api_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API request latency"
          description: "95th percentile latency is {{ $value }}s over the last 5 minutes."

      # Model not loaded
      - alert: ModelNotLoaded
        expr: api_health_status == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "ML Model not loaded"
          description: "The ML model failed to load or is unavailable."

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for more than 5 minutes."

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for more than 5 minutes."

      # Too many active requests
      - alert: TooManyActiveRequests
        expr: active_requests > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many concurrent requests"
          description: "There are {{ $value }} active requests being processed."

      # Prediction confidence dropping
      - alert: LowPredictionConfidence
        expr: histogram_quantile(0.5, rate(prediction_confidence_bucket[10m])) < 0.6
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low prediction confidence"
          description: "Median prediction confidence has dropped below 60% over the last 10 minutes."
